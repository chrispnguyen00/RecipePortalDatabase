{% include "thedatabase.html" %}
<div class="wrapper">
    <table>
        <tr>
            <th>RecipeID</th>
            <th>Recipe Name</th>
            <th>Steps</th>
            <th>Description</th>
        </tr>
        {% if recipes %}
            {% for item in recipes %}
                <tr>
                    <td>{{ item.recipeid }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.steps }}</td>
                    <td>{{ item.description }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <td> No Recipes found!</td>
        {%  endif %}
    </table>


</div>
