<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
    <title>The Database | RecipeHouse</title>
    <style>
        p{
            font-size: 16px;
            color: black;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <!-- Default header for all pages -->
    <header>
        <div class="wrapper">
            <h1>RecipeHouse</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'homepage' %}">Home</a></li>
                    <li><a href="{% url 'viewdatabase' %}">View</a></li>
                    <li><a href="{% url 'search_database' %}">Search</a></li>
                    <li><a href="{% url 'add_database' %}">Add</a></li>
                    <li><a href="{% url 'remove_database' %}">Remove</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <h3> Search Database </h3>
        <form action="{% url 'search_database' %}" method="GET">
            <input type="text" name="user_input">
            <input type="submit" name="submit" value="Search">
        </form>

        {% for result in results %}
            <p> {{ result }}</p>
        {% endfor %}

    </div>
</body>
</html>
